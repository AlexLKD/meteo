<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="style2.css" />
        <title>Document</title>
    </head>
    <body>
        <!-- <header class="header">
        </header> -->
        
        <main class="main">
            <div class="brand">
                <img
                    class="brand__img"
                    src="/meteo/img/logo-meteo.png"
                    alt="logo Clearsky"
                />
                <p class="brand__ttl">Clearsky</p>
            </div>
            <form class="welcome__form">
                <label class="form__label">
                    <input
                        autocomplete="off"
                        class="form__input"
                        type="text"
                        name="search"
                        placeholder="Enter a city name"
                    />
                </label>
                <div id="suggestions" class="form__suggestions"></div>
            </form>
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
