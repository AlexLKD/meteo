<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div class="header-brand">
                <img
                    class="header-brand-img"
                    src="/img/logo-meteo.png"
                    alt="logo Clearsky"
                />
                <p class="header-brand-txt">Clearsky</p>
            </div>

            <form class="form">
                <label class="form__label">
                    <input
                        autocomplete="off"
                        class="form__input"
                        type="text"
                        name="search"
                        placeholder="Enter a city name"
                    />
                </label>

                <div id="suggestions" class="form__suggestions"></div>
            </form>
        </header>

        <main>
            <article class="localisation-component">
                <p id="loc"></p>
            </article>
            <article class="weather-component">
                <p id="temperature"></p>
                <img id="icon__weather" class="icon__weather" src="" />
            </article>
        </main>

        <script src="script.js"></script>
    </body>
</html>
