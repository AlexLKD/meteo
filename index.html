<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
        <title>Clearsky</title>
    </head>
    <body>
        <header class="header header--landing">
            <div class="brand brand--landing">
                <a class="brand__logo" href="index.html">
                    <img
                        class="brand__img"
                        src="/img/sun-quality.png"
                        alt="logo Clearsky"
                    />
                    <img
                        class="brand__img logo logo-transition"
                        src="/img/cloud.svg"
                    />
                </a>
                <h2 class="brand__ttl">Clearsky</h2>
            </div>

            <form class="form form--landing">
                <label class="form__label">
                    <input
                        autocomplete="off"
                        class="form__input"
                        type="text"
                        name="search"
                        placeholder="Enter a city name"
                    />
                </label>

                <div id="suggestions" class="form__suggestions"></div>
            </form>
        </header>
        
        
        <main>
            <div class="container">
                <div class="btn-container">
                    <button class="btn-geoloc" id="btn-geoloc">Obtenir la météo par Géolocalisation</button>
                </div>

                <div class="section-main__favorites">
                    <h2>Vos favoris</h2>
                    <div id="city-favorite">
                        <p class="">Caen</p>
                    </div>
                </div>
            </div>
            <section class="section-main hidden">
                <div class="section-div__localisation">
                    <article class="section-main__localisation">
                        <p class="section-main__localisation__txt" id="loc"></p>
                    </article>
                    <article class="section-main__weather">
                        <div class="section-main__weather-info">
                            <p
                                class="section-main__weather-temp"
                                id="temperature"
                            ></p>
                            <img
                                id="icon__weather"
                                class="section-main__weather-icon"
                                src=""
                            />
                        </div>
                        <div>
                            <p id="sunrise"></p>
                            <p id="sunset"></p>
                        </div>
                    </article>
                </div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
