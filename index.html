<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <div class="brand">
                <a class="brand__logo" href="index.html">
                    <img
                        class="brand__img"
                        src="/img/sun-quality.png"
                        alt="logo Clearsky"
                    />
                    <img class="brand__img logo logo-transition" src="/img/cloud.svg">
                </a>
                <h2 class="brand__ttl">Clearsky</h2>
            </div>

            <form class="form">
                <label class="form__label">
                    <input
                        autocomplete="off"
                        class="form__input"
                        type="text"
                        name="search"
                        placeholder="Enter a city name"
                    />
                </label>

                <div id="suggestions" class="form__suggestions"></div>
            </form>
        </header>

        <main>
            <section class="section-main">
                <article class="section-main__localisation">
                    <p class="section-main__localisation__txt" id="loc"></p>
                </article>
                <article class="section-main__weather">
                    <div class="section-main__weather-info">
                        <p
                            class="section-main__weather-temp"
                            id="temperature"
                        ></p>
                        <img
                            id="icon__weather"
                            class="section-main__weather-icon"
                            src=""
                        />
                    </div>
                    <div>
                        <p id="sunrise"></p>
                        <p id="sunset"></p>
                    </div>
                </article>
            </section>
            <ul>
                <li>
                    <img id="icon__weather--future-day1"></img>
                    <p id="futureDate__temp1"></p>
                    <p id="futureDate__date1"></p>
                </li>
                <li>
                    <img id="icon__weather--future-day2"></img>
                    <p id="futureDate__temp2"></p>
                    <p id="futureDate__date2"></p>
                </li>
                <li>
                    <img id="icon__weather--future-day3"></img>
                    <p id="futureDate__temp3"></p>
                    <p id="futureDate__date3"></p>
                </li>
            </ul>
        </main>

        <script src="script.js"></script>
    </body>
</html>
